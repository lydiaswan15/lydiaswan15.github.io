<body>
    <section id = "banner">
        <p>Pancakes on Saturday! Enter more text and all that stuff.</p>

        </ul>

    <header>
        <section>
            <h1>Storm Center</h1>
        </section>
    </header>

    <main>
       <form action="thanks.html" method="GET">
           <div>
            <label for="fullName">Full Name: </label>
            <input type = "text" id = "fullName" name = "fullName" required>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type = "email" id = "email" name = "email" placeholder="example@example.com">
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id = "phoneNumber" name = "phoneNumber" required>
        </div>

        <div>
            <label for="zipCode">Zip Code: </label>
            <input type="number" id = "zipCode" name = "zipCode" required>
        </div>

        <!-- add the rest of the form fields -->

        <div>
            <label for="stormDate">Storm Date: </label>
            <input type="date" id = "stormDate" name = "stormDate">
        </div>

        <div>
           <label for="stormSeverity">Storm Severity: </label>
            <input type="range" id = "stormSeverity" name = "stormSeverity" min = "1" max="10" step="1" list="tickmarks"
            oninput = "adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="rating"></span>
        </div>
        

        <div>
            <input type="submit" value = "Submit">
            <input type="reset" value="Reset">
        </div>

       </form>


    </main>

    <footer>
        <div id = "date">info</div>
    </footer>

    <script src = "scripts/date.js"></script>

    <script src="scripts/rating.js"></script>
</body>
