    <main>

        <section id = "contact" class = "twoColumnGrid">
            <section id = "contactInfomation">
                <p>Temple Inn and Suites</p>
                <p>801-555-6295</p>
                <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            </section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370329174!2d-77.0977258492127!3d38.98325594938364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1586054548776!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>

        <section id = "formSection">
            <form action="thanks.html" method="GET" id = "contactForm">
                <div>
                 <label for="fullName">Full Name: </label>
                 <input type = "text" id = "firstName" name = "firstName" required>
             </div>
    
             <div>
                <label for="lastName">Last Name: </label>
                <input type = "text" id = "lastName" name = "lastName" required>
            </div>
     
             <div>
                 <label for="email">Email: </label>
                 <input type = "email" id = "email" name = "email" placeholder="example@example.com">
             </div>
     
             <div>
                 <label for="phoneNumber">Phone Number</label>
                 <input type="tel" id = "phoneNumber" name = "phoneNumber" required>
             </div>
    
            <div>
                <label for="comments">What can we help you with? We will try to get back as soon as possible!</label>
                <textarea id = "textArea"></textarea>
            </div>
     
             <div>
                 <input type="submit" value = "Submit" class ="formButtons">
                 <input type="reset" value="Reset" class = "formButtons">
             </div>
     
            </form>
            </section>
